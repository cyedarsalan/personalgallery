<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylecontact.css">
    <title>Contact</title>
</head>
<body>
    <div class="contactForm">
        <div class="headPara">
            <div class="Heading">
                <h1>Contact me</h1>
            </div>
            <div class="Para">
                <p>If you want to talk to me then email me.</p>
            </div>
        </div><hr>
        <div class="form">
            <form action="mailto:shah.arsalanmunir@gmail.com">
                
                <input type="text" name="name" id="name" placeholder="Full Name" required autocomplete="off"><br>

                <textarea style="resize: none;" name="text" id="text" cols="21" rows="10" required placeholder="Type your message here..." ></textarea><br>

                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
